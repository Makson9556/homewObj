<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sript.js">
</head>
<body>
    <!-- 1 -->
    <button id="depositBtn">Пополнить</button>
    <button id="withdrawBtn">Снять</button>
    <p>Баланс: <span id="balance">4000</span> грн</p>
    <br><br><br>
    <!-- 2 -->
    <input type="number" id="temperatureInput" placeholder="Введіть температуру" />
    <button id="checkTemperatureBtn">Перевірити температуру</button>
    <p id="temperatureMessage"></p> 
    <br><br><br>
    <!-- 3 -->
     <input type="text" id="nameInput" placeholder="Введіть ім'я" />
    <input type="email" id="emailInput" placeholder="Введіть email" />
    <input type="password" id="passwordInput" placeholder="Введіть пароль" />
    <button id="registerBtn">Зареєструватися</button>

    <input type="email" id="loginEmailInput" placeholder="Введіть email для логіну" />
    <input type="password" id="loginPasswordInput" placeholder="Введіть пароль для логіну" />
    <button id="loginBtn">Увійти</button>

    <p id="loginMessage"></p>
    <br><br><br>
     <!-- 4  -->
    <div id="movieDetails">
        <p><strong>Title:</strong> <span id="movieTitle"></span></p>
        <p><strong>Director:</strong> <span id="movieDirector"></span></p>
        <p><strong>Year:</strong> <span id="movieYear"></span></p>
        <p><strong>Rating:</strong> <span id="movieRating"></span></p>
    </div></br>

    <script src="./sript.js"></script>
</body>
</html>
